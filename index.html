<!DOCTYPE html>
<html lang="en">
<head>

    <title>Nstgraphy-Travel Photography</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
    
        <div class="header-left">
        <h2>NSTGRAPHY</h2>
        </div>
        <div class="header-right">
        <a href="https://www.google.com/">First Link</a>
        <a href="https://www.google.com/">Second Link</a>
        <a href="https://www.google.com/">Third Link</a>
        </div>
    
    </div>
    <div class="info">
        <div class="left-info">
        <h1 class="firsth1"> This is me!</h1>
        <h4 class="firsth4"> And these are some of my photos!</h4>
        <button class="button1" type="button">Sign up!</button>
        </div>
        <div class="info-right">
        <img src="Casa en el Agua-1.JPG" alt="Photo" width="500px" height="auto">
        </div>
    </div>
    <div class="content">
        <h1>Some places I've visited.</h1>
        <div class="Colombia">
            <img src="Colombia.jpeg" alt="Flag of Colombia" width="250px" height="auto">
            <p>Colombia</p>
        </div>
        <div class="Bulgaria">
            <img src="Bulgaria.png" alt="Flag of Bulgaria" width="250px" height="auto">
            <p>Bulgaria</p>
        </div>
        <div class="Utah">
            <img src="Utah.jpeg" alt="Flag of Utah" width="250px" height="auto">
            <p>Utah</p>
        </div>
        <div class="Mexico">
            <img src="Mexico.png" alt="Flag of Mexico" width="250px" height="auto">
            <p>Mexico</p>
        </div>
    </div>
    <div class="quote">
    <figure>
        <blockquote>
          <p>Travel changes you. As you move through this life and this world you change things slightly, you leave marks behind, however small. And in return, life - and travel - leaves marks on you. Most of the time, those marks - on your body or on your heart - are beautiful. Often, though, they hurt.</p>
        </blockquote>
        <figcaption>Anthony Bourdain</figcaption>
    </figure>
    </div>
    <div class="lastpart">
        <h2> Want to see more travel content?</h2>
        <h3>Sign up for the mailing list by clicking thr button right here.</h3>
